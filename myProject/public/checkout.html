<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <header id="headerContain"></header>
    <section>
        <div class="pageHead">
            购物车 
        </div>
        <div class="allContain">
            <h3>我的购物车</h3>
            <table>
                    <thead>
                        <tr>
                            <th>移除</th>
                            <th>商品</th>
                            <th>数量</th>
                            <th>商品名称</th>
                            <th>单价</th>
                            <th>小计</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
            </table>
            <div class="shoppingCartFooter">
                <div class="backGoshopping">
                    <div>
                        <span>&lt;&lt;</span>
                        <a href="#">继续购物</a>
                    </div>
                </div>
                <div class="shoppingBacket" id="shoppingBacket">
                    <h4>购物车</h4>
                    <ul>

                        <li>
                            <span>总计</span>
                            <i>-</i>
                            <span>49.9￥</span>
                        </li>
                        <li>
                            <button>
                                结算
                            </button>
                        </li>
                    </ul>
                </div>    
            </div>    
        </div>
  
    </section>
    <footer id="footerContain"></footer>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/checkout.js"></script>
<script>       
    $("#headerContain").load("header.html");
    $("#footerContain").load("footer.html");
</script>

</html>
